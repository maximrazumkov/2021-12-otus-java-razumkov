<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Клиенты</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script>
    function createClient() {
        const fullName = $('#fullName').val();
        const address = $('#address').val();
        const phone = $('#phone').val();
        if (!checkClientForm(fullName, address, phone)) {
            return;
        }
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/client',
            data: {
                fullName,
                address,
                phone
            }
        });
        document.getElementById('fullName').value = '';
        document.getElementById('address').value = '';
        document.getElementById('phone').value = '';
        window.location.reload();
    }
    function checkClientForm(fullName, address, phone) {
        if (!fullName) {
            alert("Введите Полное имя");
            return false;
        }
        if (!address) {
            alert("Введите Адрес");
            return false;
        }
        if (!phone) {
            alert("Введите номер телефона");
            return false;
        }
        return true;
    }
    function loadClients() {
        $('#thead').remove();
        $('#tablebody').remove();
        $('#table').append(
            '<thead id="thead">' +
            '<tr>' +
            '<th style="width: 120px;">Полное имя</th>' +
            '<th style="width: 15%;">Адрес</th>' +
            '<th style="width: 10%;">Телефон</th>' +
            '</tr>' +
            '</thead>' +
            '<tbody id="tablebody">' +
            '</tbody>'
        );
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/client',
            dataType: 'text'
        }).done(function(data) {
            const clients = JSON.parse(data);
            for (let i = 0; i < clients.length; ++i) {
                const client = clients[i];
                $('#tablebody').append(
                    '<tr><td tyle="width: 120px;">' + client.fullName + '</td>' +
                    '<td tyle="width: 15%;">' + client.address + '</td>'  +
                    '<td tyle="width: 10%;">' + client.phone + '</td>' + '</tr>'
                );
            }
        }).fail(function(err){
            alert(err.toSource);
        });
    }
    loadClients();
</script>
<div class="container">
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/users.html">Пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/clients.html">Клиенты</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="fullName">Полное имя</label>
                <input type="input" class="form-control" id="fullName" aria-describedby="add fullName" placeholder="Введите полное имя">
                <label for="address">Адрес</label>
                <input type="input" class="form-control" id="address" aria-describedby="add address" placeholder="Введите адрес">
                <label for="phone">Телефон</label>
                <input type="input" class="form-control" id="phone" aria-describedby="add phone" placeholder="Введите номер телефона">
            </div>
            <button type="button" class="btn btn-primary" onclick="createClient()">Добавить</button>
        </form>
    </div>
    <div class="container">
        <label for="showAll">Показать все</label>
        <input id="showAll" type="checkbox" onclick="loadClients()">
        <table id="table" class="table table-bordered">
            <thead id="thead">
            <tr>
                <th style="width: 100px;">Полное имя</th>
                <th style="width: 15%;">Адрес</th>
                <th style="width: 10%;">Телефон</th>
            </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
