<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<body>
<div class="container">
    <div class="card-body">
        <form action="/client" method="post">
            <div class="form-group">
                <label for="fullName">Полное имя</label>
                <input type="input" class="form-control" name="fullName" id="fullName" aria-describedby="add fullName" placeholder="Введите полное имя">
                <label for="address">Адрес</label>
                <input type="input" class="form-control" name="address" id="address" aria-describedby="add address" placeholder="Введите адрес">
                <label for="phone">Телефон</label>
                <input type="input" class="form-control" name="phone" id="phone" aria-describedby="add phone" placeholder="Введите номер телефона">
            </div>
            <input type="submit" value="Создать клиента">
        </form>
    </div>

    <h4>Список клиентов</h4>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Полное имя</th>
            <th scope="col">Адрес</th>
            <th scope="col">Телефон</th>
        </tr>
        </thead>
        <tbody>
            <#list clients as client>
                <tr>
                    <td>${client.fullName}</td>
                    <td>${client.address}</td>
                    <td>${client.phone}</td>
                </tr>
            </#list>
        </tbody>
    </table>
</div>
</body>
</html>
